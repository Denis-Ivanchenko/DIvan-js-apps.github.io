<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Игра угадайка мультиплеер</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var playerNumber = 1;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){

			var userAnswer = readInt();
			if(userAnswer == answer){
				write("<b>Congratulations, you guessed the number! The winner is Player:" + playerNumber + "</b>");
				hide("button");
				hide("userAnswer");
	
			} else if(userAnswer > answer){
				changePlayer();
				write("Try to enter a lower number<br> Turn of Player : " +playerNumber + " <br>Guess the number");
			} else if(userAnswer < answer){
				changePlayer();
				write("Try to enter a higher number<br> Turn of Player: " +playerNumber + " <br>Guess the number");		
			}
		}

		function changePlayer(){
			if (playerNumber == 1)
				playerNumber = 2;
			else
				playerNumber = 1;
		}
		

	</script>
</head>
<body>

<div class="content">
	<div class="header">

		<a href="random-pass-gen.html">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка мультиплеер</h1>

			<div class="box">

				<p id="info">Guess a number from 0 to 100<br>
				 Turn of Player 1:
				</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Start</a>				
			</div>

        </div>
    </div>
</div>
